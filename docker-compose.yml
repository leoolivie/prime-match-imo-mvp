version: '3.8'

services:
  nginx:
    image: nginx:alpine
    container_name: primematch_nginx
    ports:
      - "8080:80"
    volumes:
      - ./:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - php-fpm
    networks:
      - primematch

  php-fpm:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: primematch_php
    volumes:
      - ./:/var/www/html
    environment:
      - DB_CONNECTION=mysql
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_DATABASE=primematch
      - DB_USERNAME=root
      - DB_PASSWORD=root
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - QUEUE_CONNECTION=redis
      - MAIL_HOST=mailpit
      - MAIL_PORT=1025
    depends_on:
      - mysql
      - redis
    networks:
      - primematch

  mysql:
    image: mysql:8.0
    container_name: primematch_mysql
    ports:
      - "3306:3306"
    environment:
      MYSQL_DATABASE: primematch
      MYSQL_ROOT_PASSWORD: root
      MYSQL_USER: primematch
      MYSQL_PASSWORD: primematch
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - primematch
    command: --default-authentication-plugin=mysql_native_password

  redis:
    image: redis:alpine
    container_name: primematch_redis
    ports:
      - "6379:6379"
    networks:
      - primematch

  mailpit:
    image: axllent/mailpit
    container_name: primematch_mailpit
    ports:
      - "8025:8025"
      - "1025:1025"
    networks:
      - primematch

volumes:
  mysql_data:
    driver: local

networks:
  primematch:
    driver: bridge
